    <script>
        // Função para editar a sessão
        function editarSessao(id) {
            var sessao = document.getElementById(id);
            var texto = prompt("Insira o texto para esta sessão:", sessao.textContent);
            if (texto !== null) {
                if (texto.trim() !== "") {
                    // Salvar os dados no armazenamento local
                    localStorage.setItem(id, texto);
                    sessao.textContent = texto;
                    verificarCor(sessao, texto);
                    sessao.classList.add('filled');
                } else {
                    // Remover os dados do armazenamento local
                    localStorage.removeItem(id);
                    sessao.textContent = "Clique para editar";
                    sessao.classList.remove('filled');
                    sessao.style.backgroundColor = ''; // Voltar para a cor padrão
                }
            }
        }

        // Verificar o texto e atribuir cor correspondente
        function verificarCor(sessao, texto) {
            if (texto.includes("1ºAno A") || texto.includes("1ºAno B")) {
                sessao.style.backgroundColor = "orange";
            } else if (texto.includes("2ºAno A") || texto.includes("2ºAno B")) {
                sessao.style.backgroundColor = "green";
            } else if (texto.includes("3ºAno A") || texto.includes("3ºAno B")) {
                sessao.style.backgroundColor = "blue";
            } else if (texto.includes("4ºAno A") || texto.includes("4ºAno B")) {
                sessao.style.backgroundColor = "pink";
            } else if (texto.includes("5ºAno A") || texto.includes("5ºAno B")) {
                sessao.style.backgroundColor = "purple";
            } else if (texto.includes("6ºAno A") || texto.includes("6ºAno B")) {
                sessao.style.backgroundColor = "beige";
            } else if (texto.includes("7ºAno A") || texto.includes("7ºAno B")) {
                sessao.style.backgroundColor = "lightcoral";
            } else if (texto.includes("8ºAno A") || texto.includes("8ºAno B")) {
                sessao.style.backgroundColor = "lightblue";
            } else if (texto.includes("9ºAno A") || texto.includes("9ºAno B")) {
                sessao.style.backgroundColor = "darkgray";
            } else if (texto.includes("Recreio")) {
                sessao.style.backgroundColor = "yellow";
            } else {
                sessao.style.backgroundColor = ''; // Voltar para a cor padrão
            }
        }

        // Carregar os dados do armazenamento local ao carregar a página
        window.onload = function() {
            for (var i = 1; i <= 10; i++) {
                var idMatutino = 'segunda' + i;
                var idVespertino = 'segunda' + (i + 5);
                var sessaoMatutino = document.getElementById(idMatutino);
                var sessaoVespertino = document.getElementById(idVespertino);
                var textoMatutino = localStorage.getItem(idMatutino);
                var textoVespertino = localStorage.getItem(idVespertino);
                if (textoMatutino !== null && textoMatutino.trim() !== "") {
                    sessaoMatutino.textContent = textoMatutino;
                    verificarCor(sessaoMatutino, textoMatutino);
                    sessaoMatutino.classList.add('filled');
                }
                if (textoVespertino !== null && textoVespertino.trim() !== "") {
                    sessaoVespertino.textContent = textoVespertino;
                    verificarCor(sessaoVespertino, textoVespertino);
                    sessaoVespertino.classList.add('filled');
                }
            }
        }
